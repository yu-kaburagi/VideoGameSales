<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>GAME LIST GENERATOR</title>
  </head>
  <body>
    <h1>Game list Generator</h1>
    <h2>Game Search</h2>
    <p>Input game name below text box.</p>
    <b> game Name: </b><input type="text" name="name" id="name" />
    <br />
    <h2>Sale Ranking</h2>
    <p>Input below text box.</p>
    <p>If nothing is entered, all games will be output.</p>
    <b> Number of top games to display: </b
    ><input type="text" name="num" id="num" /> <br />
    <b> game Rollout year: </b><input type="text" name="year" id="year" /><br />
    <b> game Platform: </b
    ><input type="text" name="platform" id="platform" /><br />
    <b> game Genre: </b><input type="text" name="genre" id="genre" /><br />
    <b> game Publisher: </b
    ><input type="text" name="publisher" id="publisher" /><br />
    <br />
    <button id="click">GET LIST</button>
    <!-- APIから取得したGAMEを表示する -->
    <br />
    <div id="gen"></div>
    <div id="table"></div>
    <script src="../apiRequest.js"></script>
  </body>
</html>
